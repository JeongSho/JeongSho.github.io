<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainFrame</title>
</head>
<frameset rows="10%,80%,10%"  border="0" >
    
    <!-- 상단 프레임 -->
    <frame src="header.html" name="topFrame" scrolling="no" noresize>

    <!-- 하단 프레임 (좌우로 나눔) -->
    <frameset cols="15%,70%,15%" border="0">
        <!-- 왼쪽 프레임 -->
        <frame src="menu.html" name="leftFrame">
        <!-- 메인 프레임 -->
        <frame src="default.html" name="mainFrame" scrolling="no" noresize>
            <!-- 오른쪽 프레임 -->
        <frame src="menu2.html" name="rightFrame">
        
         <frame src="bottom.html" name="bottomFrame">
    </frameset>
</frameset>
</html>
