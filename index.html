<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Vue Input Output Example</title><script src="https://cdn.jsdelivr.net/npm/vue@2"></script><script defer="defer" src="/js/chunk-vendors.d864d038.js"></script><script defer="defer" src="/js/app.794ad450.js"></script><link href="/css/app.73ac7877.css" rel="stylesheet"></head><body><div id="app"><input v-model="userInput" placeholder="Enter some text"> <button @click="displayText">Display Text</button><p>{{ outputText }}</p>안녕하세요</div><script>new Vue({
      el: '#app',
      data: {
        userInput: '',
        outputText: ''
      },
      methods: {
        displayText() {
          this.outputText = this.userInput;
        }
      }
    });</script></body></html>
