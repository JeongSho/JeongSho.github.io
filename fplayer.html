<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }

        #swf-list {
            list-style: none;
            padding: 0;
        }

        #swf-list li {
            margin: 10px 0;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>Game List</h2>
    <ul id="swf-list"></ul>

    <script>
        const swfListJson = "./ruffle/swf_list.json";

        async function loadSwfList() {
            try {
                const response = await fetch(swfListJson);
                if (!response.ok) throw new Error("Failed to load SWF list.");
                const data = await response.json();

                populateSwfList(data.files);
            } catch (error) {
                console.error("Error fetching SWF list:", error);
            }
        }

        function populateSwfList(files) {
            const swfList = document.getElementById("swf-list");
            files.forEach(file => {
                const listItem = document.createElement("li");
                listItem.textContent = file.name;

                // Click event to load fplayer.html in mainFrame
                listItem.addEventListener("click", () => {
                    const playerUrl = `fplayer.html?name=${encodeURIComponent(file.name)}&width=${file.width}&height=${file.height}`;
                    window.parent.mainFrame.location.href = playerUrl;
                });

                swfList.appendChild(listItem);
            });
        }

        loadSwfList();
    </script>

     <!-- 전체화면 버튼 -->
     <button id="fullscreenButton">전체화면</button>

     <!-- Ruffle SWF 콘텐츠 -->
     <div id="ruffle-container">
        
     </div>
 
     <script>
         // 전체화면 요청 함수
         function goFullscreen() {
             const elem = document.getElementById("ruffle-container");
             if (elem.requestFullscreen) {
                 elem.requestFullscreen();
             } else if (elem.mozRequestFullScreen) { // Firefox
                 elem.mozRequestFullScreen();
             } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                 elem.webkitRequestFullscreen();
             } else if (elem.msRequestFullscreen) { // IE/Edge
                 elem.msRequestFullscreen();
             }
         }
 
         // 버튼 클릭 이벤트로 전체화면 활성화
         document.getElementById("fullscreenButton").addEventListener("click", goFullscreen);
     </script>
</body>

</html>
