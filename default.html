<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #swf-player {
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="./ruffle/ruffle.js"></script>
    <div id="swf-player">
        <h1>Loading...</h1>
    </div>
    <script src="./ruffle/ruffle.js"></script>
    <div id="swf-player2"></div>
        <h1>Loading...</h1>
    </div>

    <script>
        
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            queryString.split("&").forEach(pair => {
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || "");
            });
            return params;
        }
        function loadSwf(swfName,playerId) {
            const params = getQueryParams();
            const swfUrl = swfName;
            const playerContainer = document.getElementById(playerId);

            playerContainer.innerHTML = `
                <embed 
                    src="${swfUrl}" 
                    width="640" 
                    height="480">
                </embed>
            `;
        }

        loadSwf("./snake.swf","swf-player");
        loadSwf("./snake3.swf","swf-player2");
        </script>
</body>
</html>
