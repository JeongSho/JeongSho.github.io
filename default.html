<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
</head>
<body>
    <script src="./ruffle/ruffle.js"></script>
    <div id="swf-player">
        <h1>Loading...</h1>
    </div>

    <script>
        

        function loadSwf(swfName) {
            const params = getQueryParams();
            const swfUrl = swfName;
            const playerContainer = document.getElementById("swf-player");

            playerContainer.innerHTML = `
                <embed 
                    src="${swfUrl}" 
                    width="640" 
                    height="480">
                </embed>
            `;
        }

        loadSwf("snake2.swf");
        </script>
</body>
</html>
