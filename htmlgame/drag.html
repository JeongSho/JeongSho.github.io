<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Canvas Fullscreen</title>
    <style>
        button{
            font-size : 50px;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        #myCanvas {
            display: block; /* Remove scroll bars */
        }
    </style>
</head>
<body align = "center" >
    <button id="fullscreenBtn">전체화면</button>
    <input type="range" id="zoomSlider" min="1" max="10" value="1">
    <p></p>
    
    <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
    <script src="smart_script.js"></script>

</body>
</html>
